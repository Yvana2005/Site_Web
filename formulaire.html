<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="css/form.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <form action="traitement.php" method="post">
      <h1>Entrez les informations</h1>
      <div class="input-box">
        <div class="input-field">
          <input type="text" placeholder="Nom" name="nom" required>
        </div>
        <div class="input-field">
          <input type="text" placeholder="Prenom" name="prenom" required>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="email" placeholder="E-mail" name="email" required>
        </div>
        <div class="input-field">
          <input type="tel" placeholder="Téléphone" name="phone" required>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <input type="text" id="age" name="age" required placeholder="Age">
        </div>

        <div class="input-field">
          <textarea id="description" name="description" required placeholder="Description"></textarea>
        </div>
      </div>

      <div class="input-box">
        <div class="input-field">
          <select id="cycle" name="cycle" required placeholder="Cycle">
            <option value="bts">BTS</option>
            <option value="ingenieur">Ingénieur</option>
            <option value="dut">DUT</option>
          </select>
        </div>

        <div class="input-field">
          <select id="filiere" name="filiere" required placeholder="Filiere">
            <option value="gsi">GSI</option>
            <option value="grh">GRH</option>
            <option value="cge">CGE</option>
          </select>
        </div>
      </div>

      <!-- <label><input type="checkbox">Ces informations son correct valide si tout va bien</label> -->

      <button type="submit" class="btn">Valider</button>
    </form>
  </div>
</body>

</html>
